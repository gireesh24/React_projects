<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student={
            name:'adam',
            lastname:'smith',
            age:25,
            getMail: function(){
                console.log(this.name,'',this.lastname,'.@gamil.com')
            }
        }
        let teacher={
            name:'jhon',
            lastname:'deo',
            age:78,
            getMail: function(){
                console.log(this.name,'.',this.lastname,'@gamil.com')
            }
        }
        student.getMail.call(student);
        teacher.getMail.call(teacher);
        teacher.getMail();
    </script>
</body>
</html>
